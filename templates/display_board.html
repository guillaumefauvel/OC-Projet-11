<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    <title>GUDLFT Registration</title>
    <style>
        table, th, td {border:0.5px solid black;}
        table {
            margin-left: 5em;
            margin-left: auto;
            margin-right: auto;
            padding: 15px
        }
        .cell {text-align: center;}
        body {
            margin-left: 3%;
            background-color: #d6d6d6;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <br><br>
    <table>
        <tr>
            <th>Club's name</th>
            <th>Points available</th>
            </tr>
            {% for club in clubs %}
                <tr>
                <td>{{ club['name'] }}</td>
                <td class="cell">{{ club['points'] }}</td>
                </tr>
            {% endfor %}
    </table>
    <br>
</body>
</html>
