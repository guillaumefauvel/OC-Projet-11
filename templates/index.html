<!DOCTYPE html>
<html lang="en">
<head>
  <title>GUDLFT Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron {
        background-color: #474544;
        color: #fff;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h3>Welcome to the GUDLFT Registration Portal!</h3> 
  <br>
  <h5>Please enter your secretary email to continue:</h5> 
  <form class="form-inline" action="showSummary" method="post">
    <div class="input-group">
      <input type="email" name="email" class="form-control" size="50" placeholder="Email Address" required>
    <div class="input-group-btn">
        <button type="submit" class="btn btn-success">Connect</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
